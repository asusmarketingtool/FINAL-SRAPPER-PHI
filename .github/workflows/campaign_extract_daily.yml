name: Daily Extracts (Campaign + Ads Dialog) Chile 10:00

on:
  schedule:
    - cron: "0 * * * *"   # corre cada hora en UTC; gatea por hora local CL = 10
  workflow_dispatch: {}    # manual: siempre corre, sin gate

jobs:
  daily-extracts:
    runs-on: ubuntu-latest
    env:
      TZ: America/Santiago

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Gate: solo se ejecuta a las 10:00 CL si es por schedule
      # ------------------------------------------------------------
      - name: Time gate for schedule only
        id: timegate
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            HOUR=$(TZ=America/Santiago date +%H)
            echo "Local hour (America/Santiago): $HOUR"
            if [ "$HOUR" != "10" ]; then
              echo "Not 10:00 in Chile. Skipping."
              echo "run_now=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "run_now=true" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      # Setup Python + dependencias
      # ------------------------------------------------------------
      - name: Setup Python
        if: steps.timegate.outputs.run_now == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: steps.timegate.outputs.run_now == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install playwright gspread google-auth
          python -m playwright install --with-deps chromium

      # ------------------------------------------------------------
      # 1Ô∏è‚É£ Campaign Extract
      # ------------------------------------------------------------
      - name: Run Campaign Extract
        if: steps.timegate.outputs.run_now == 'true'
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          echo "üöÄ Iniciando Campaign Extract..."
          python campaign_extract_to_sheets.py
          echo "‚úÖ Campaign Extract finalizado."

      # ------------------------------------------------------------
      # 2Ô∏è‚É£ Ads Dialog Extract
      # ------------------------------------------------------------
      - name: Run Ads Dialog Extract
        if: steps.timegate.outputs.run_now == 'true'
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          echo "üöÄ Iniciando Ads Dialog Extract..."
          python test_ads_dialog_extract_v5.py
          echo "‚úÖ Ads Dialog Extract finalizado."
