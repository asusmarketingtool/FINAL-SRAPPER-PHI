name: Campaign Extract Daily (Chile 10:00)

on:
  schedule:
    - cron: "0 * * * *"   # Corre cada hora en UTC; gatea por hora local CL = 10
  workflow_dispatch: {}    # Manual: siempre corre, sin gate

jobs:
  run-extract:
    runs-on: ubuntu-latest
    env:
      TZ: America/Santiago

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Gate SOLO aplica si fue invocado por schedule
      - name: Time gate for schedule only
        id: timegate
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            HOUR=$(TZ=America/Santiago date +%H)
            echo "Local hour (America/Santiago): $HOUR"
            if [ "$HOUR" != "10" ]; then
              echo "Not 10:00 in Chile. Skipping."
              echo "run_now=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "run_now=true" >> $GITHUB_OUTPUT

      - name: Setup Python
        if: steps.timegate.outputs.run_now == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        if: steps.timegate.outputs.run_now == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright (Chromium)
        if: steps.timegate.outputs.run_now == 'true'
        run: |
          python -m playwright install --with-deps chromium

      - name: Run extractor
        if: steps.timegate.outputs.run_now == 'true'
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          python campaign_extract_to_sheets.py
