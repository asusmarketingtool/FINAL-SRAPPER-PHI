name: Campaign Extract Daily (Chile 10:00)

on:
  schedule:
    - cron: "0 * * * *"   # corre cada hora en UTC; gatea por hora local CL = 10
  workflow_dispatch:
    inputs:
      force_now:
        description: "Forzar ejecuciÃ³n ahora (ignora hora Chile)"
        required: false
        default: "false"

jobs:
  run-extract:
    runs-on: ubuntu-latest
    env:
      TZ: America/Santiago
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Time gate (run only at 10:00 CL unless forced)
        id: timegate
        run: |
          FORCE="${{ github.event.inputs.force_now }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "$FORCE" = "true" ]; then
            echo "Manual run with force_now=true -> bypass time gate."
            echo "run_now=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          HOUR=$(TZ=America/Santiago date +%H)
          echo "Local hour (America/Santiago): $HOUR"
          if [ "$HOUR" != "10" ]; then
            echo "Not 10:00 in Chile. Skipping."
            echo "run_now=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "run_now=true" >> $GITHUB_OUTPUT

      - name: Setup Python
        if: steps.timegate.outputs.run_now == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        if: steps.timegate.outputs.run_now == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright (Chromium)
        if: steps.timegate.outputs.run_now == 'true'
        run: |
          python -m playwright install --with-deps chromium

      - name: Run extractor
        if: steps.timegate.outputs.run_now == 'true'
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          python campaign_extract_to_sheets.py
