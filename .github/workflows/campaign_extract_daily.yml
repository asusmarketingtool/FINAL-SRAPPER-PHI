name: Ads Dialog Extract (Chile 10:00)

on:
  schedule:
    - cron: "0 * * * *"   # corre cada hora; gatea por hora CL = 10
  workflow_dispatch: {}    # manual: siempre corre

jobs:
  run-ads-dialog:
    runs-on: ubuntu-latest
    env:
      TZ: America/Santiago

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Gate for schedule only
        id: gate
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            HOUR=$(TZ=America/Santiago date +%H)
            if [ "$HOUR" != "10" ]; then
              echo "Not 10:00 in Chile. Skipping."
              echo "run_now=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "run_now=true" >> $GITHUB_OUTPUT

      - name: Setup Python
        if: steps.gate.outputs.run_now == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.gate.outputs.run_now == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install playwright gspread google-auth
          python -m playwright install --with-deps chromium

      - name: Run popup extractor
        if: steps.gate.outputs.run_now == 'true'
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          python test_ads_dialog_extract_v5.py
